<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <link
      rel="icon"
      type="image/png"
      href="https://s.imgur.com/images/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v3.0.1/css/line.css"
    />
    <script src="../scripts/login.js" defer></script>
    <title>Sign In - Imgur</title>
  </head>
  <div class="back-to-imgur flex gap-x-2 p-4 items-center">
    <h1
      class="font-sans font-bold"
      style="font-size: 35px; margin: 0; padding: 0"
    >
      i
    </h1>
    <p class="text-white"><a href="../"> back to imgur</a></p>
  </div>
  <body class="p-0" style="background-color: #141518">
    <div
      class="logo w-full justify-center items-center flex"
      style="
        background-image: url('../assets/logo.png');
        height: 80px;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
      "
    ></div>

    <div class="container sign-in-with flex-col text-center">
      <p class="text-white text-xs w-full text-center">Register with</p>
      <div class="w-full flex justify-center card">
        <div
          class="accounts flex flex-wrap justify-center items-center text-center p-2 gap-5 bg-gray-800 rounded-md mt-2"
        >
          <div
            class="facebook text-white h-10 flex items-center w-14 justify-center rounded-md"
          >
            <i class="uil uil-facebook-f"></i>
          </div>
          <div
            class="twitter text-white h-10 flex items-center w-14 justify-center rounded-md"
          >
            <i class="uil uil-twitter"></i>
          </div>
          <div
            class="apple text-white h-10 flex items-center w-14 justify-center rounded-md"
          >
            <i class="uil uil-apple"></i>
          </div>
          <div
            class="google text-white h-10 flex items-center w-14 justify-center rounded-md"
          >
            <i class="uil uil-google"></i>
          </div>
          <div
            class="yahoo text-white h-10 flex items-center w-14 justify-center rounded-md"
          >
            Y<i>!</i>
          </div>
        </div>
      </div>
      <div class="lines w-full flex justify-center gap-x-2 items-center">
        <div class="l-line w-32 h-[1px] mt-3"></div>
        <p class="with-imgur w-32 text-white text-xs mt-2">or with Imgur</p>
        <div class="r-line w-32 h-[1px] mt-3"></div>
      </div>
      <div class="sign-in w-full h-auto flex-col mt-2">
        <div class="help">
          <div class="info bg-gray-800 w-96 p-4 flex-col rounded-md">
            <div
              class="w-full justify-center bg-[#121211] rounded-[3px] p-1.5 hidden"
              id="hidden"
            >
              <p class="w-auto text-[#DB3535]">
                Your login information was incorrect.
              </p>
            </div>
            <div class="flex relative">
              <input
                type="email"
                placeholder="Username or Email"
                id="email"
                class="text-white mt-2"
              />
              <div class="hidden alerti" id="username">
                <div class="triangle top-[55%] absolute right-[-9.8%]"></div>
                <div
                  class="bg-[#555555] absolute right-[-44%] top-[30%] bg-[#DB3535] px-2 text-white"
                >
                  <p class="text-white">Enter a username</p>
                </div>
              </div>
            </div>
            <div class="pass">
              <input
                type="password"
                placeholder="Password"
                id="password"
                class="text-white border-0"
              />

              <button>forgot?</button>
            </div>
          </div>
          <div class="sign-up flex gap-x-4">
            <p class="text-white"><a href="signUp.html">need an account?</a></p>
            <button class="text-white bg-[#5c69ff] px-4 py-2" id="sign-in">
              Sign In
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
