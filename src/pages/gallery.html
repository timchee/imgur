  <body class="bg-gray-900">

    <!-- HEADER -->
    <header
      class="main-header flex w-full h-auto py-4 px-4 justify-between sticky top-0 left-0 z-20 bg-bgGradientColor"
      id="header"
    ></header>

    <!-- GRADIENT BACKGROUND -->
    <div
      class="hidden sm:block gradient-background z-0 absolute top-10 left-0 w-full h-[650px]"
    ></div>

    <!--MOBILE TITLE-->
    <div class="relative flex items-center gap-2 p-2 bg-gray-900 w-full sm:hidden">
         <img class="bg-lighterGreen shrink-0 w-8 h-8 rounded-full basis-[32px] animate-pulse avatar">
         <div class="flex flex-col gap-1 font-medium">
          <p class="text-white text-sm tracking-wide font-medium break-normal title "></p>
          <p class="text-gray-200 text-xs account_name">AttemptingToLoseAllOfMyFakeInterests</p>
         </div>
    </div>

    <div
      class="flex relative z-10 h-full justify-center sm:top-20 sm:w-11/12 xl:w-4/5 mx-auto"
    >

     <!-- MAIN CONTAINER -->

      <div class="w-full flex justify-center h-full">
        
        <!-- ENGAGEMENT BAR -->

        <div class="flex-col flex-grow-0 flex-shrink-0 basis-[60px] items-center text-white hidden sm:flex">
          <div class="sticky top-80">
            <div
              class="flex flex-col gap-4 border border-gray-500 rounded py-2 px-4 items-center mb-7"
            >
              <img src="../assets/upvote.svg"/>
              <div class="votes">
                <div class="w-8 h-6 bg-[rgba(0,0,0,.1)] animate-pulse"></div>
              </div>
              <img src="../assets/downvote.svg"/>
              <img src="../assets/favorite.svg"/>
            </div>

            <img src="../assets/share.svg" alt="" class="mb-7 mx-auto" />
            <div
              class="flex flex-col gap-4 border border-gray-500 rounded py-2 px-4 items-center"
            >
              <img src="../assets/comments.svg"/>
              <div class="comment-count">
                <div class="w-8 h-6 bg-[rgba(0,0,0,.1)] animate-pulse"></div>
              </div>
            </div>
          </div>
        </div>
 
        <!-- CONTENT CONTAINER -->

        <div class="mx-0 px-0 w-full sm:mx-6 sm:px-6 md:ml-4">
        
          <!--DESKTOP TITLE-->

          <div class="hidden sm:block">
          <div class="flex items-start justify-between gap-4">
            <div class="text-white w-full text-2xl lg:text-3xl mb-3 font-bold title">
              <div class="w-2/3 bg-[rgba(0,0,0,.3)] h-8 animate-pulse"></div>
            </div>
            <div class="flex items-center  justify-center text-white">
              <a href="" class="w-10 h-9 p-0.5 flex justify-center items-center bg-gray-500 rounded-l" id="previous-btn"><img src="../assets/previousPost.svg" alt=""></a>
              <a href="" class="bg-blue h-9 w-10 p-1 xl:w-20 rounded-r text-sm font-semibold tracking-wide flex items-center justify-center gap-1 shrink-0" id="next-btn"><span class="hidden xl:block">Next</span> <img src="../assets/nextPost.svg" alt=""></a>
            </div>
          </div>
            <div class="flex gap-2 w-full mb-5">
              <img class="img w-8 h-8 rounded-full bg-lighterGreen animate-pulse hover:scale-110 avatar"></img>
              <div class=" flex justify-between w-full items-center">
                  <div>
                      <div class="text-btnColor-1 account_name text-xs tracking-wide font-semibold">
                        <div class="w-14 bg-[rgba(0,0,0,.3)] h-3 animate-pulse mb-1"></div>
                      </div>
                      <div class="text-gray-200 flex gap-1  text-xs font-medium">
                         <div class="views">                        <div class="w-16 bg-[rgba(0,0,0,.3)] h-3 animate-pulse"></div>
                        </div>
                         <span> &#8226</span>
                         <span id="post_age">                        <div class="w-10 bg-[rgba(0,0,0,.3)] h-3 animate-pulse"></div></span>


                      </div>
                  </div>
                  <!-- <div class="text-gray-200">
                      <span> &#8226</span>
                      <span> &#8226</span>
                      <span> &#8226</span>
                  </div> -->
              </div>
            </div>
          </div>

          <!-- IMAGE/VIDEO -->

          <div class="h-[500px] bg-[rgba(0,0,0,.1)]" id="image"></div>
          <div class="comments mt-5 hidden sm:block">
             <div class="flex justify-between">
              <div class="text-white flex gap-2 text-base font-medium uppercase">
                <div class="comment-count">
                  <div class="w-8 h-6 bg-[rgba(0,0,0,.1)] animate-pulse"></div>
                </div>
                comments</div>
              <div class="flex gap-3 font-medium" style="color: rgb(218, 220, 226);">
                <div class="flex gap-1"><span>Expand All</span><img src="../assets/expand.svg" alt=""></div>
                <div class="flex gap-1">
                  <span>Best</span> 
                  <!-- <img class="iconChevronDown" src="https://s.imgur.com/desktop-assets/desktop-assets/chevron-down-w.2cb2334cccdb7201bd1b686b3a482f09.svg" > -->
                </div>
              </div>
             </div>
             <div class="bg-gray-900 h-px w-full my-2 sm:bg-gray-500"></div>
          </div>
          
          <div class="sm:hidden text-xs font-medium p-4 flex gap-1">
            <div class="text-gray-200 views"></div>
            <span class="text-white">&#8226 5 Tags</span>
          </div>

          <div class="bg-gray-800 px-2 text-white sm:bg-gray-900 sm:px-0">
            <p class="uppercase text-xs text-gray-200 py-4 sm:hidden">Best Comments</p>
            <div class="flex px-1 my-2 py-2 gap-2 text-xs relative sm:rounded-xl sm:hover:bg-gray-800">
              <div class="op-3 bg-btnColor-1 w-6 h-6 rounded-full sm:top-0"></div>
              <div class="flex flex-col gap-2 relative">
                <p class="text-gray-200 font-medium sm:text-btnColor-1 sm:relative sm:top-1">accountname</p>
                <p class="sm:mt-2 sm:left-0">comment</p>
                <img src="https://i.imgur.com/N7KHgAB.jpg"" class="rounded h-[120px] mr-3">
                <div class="flex items-center gap-6 py-1">
                  <p class="text-gray-900"> <img src="../assets/upvote.svg" class="w-4 h-4" /></p>
                  <p class="text-white text-xs font-medium">1,266</p>
                  <img src="../assets/downvote.svg" class="w-4 h-4" />
                  <p class="sm:hidden">Reply</p>
                  <div class="hidden text-gray-900 rounded-xl sm:block hover:text-white"> Reply</div>
                  <p class="sm:hidden"> &#8226  &#8226  &#8226</p>
                </div>
              </div>
            </div>
            <div class="bg-gray-900 h-px w-full sm:bg-gray-500"></div>

            <div class="flex px-1 my-2 py-2 gap-2 text-xs relative sm:rounded-xl sm:hover:bg-gray-800">
              <div class="op-3 bg-btnColor-1 w-6 h-6 rounded-full sm:top-0"></div>
              <div class="flex flex-col gap-2 relative">
                <p class="text-gray-200 font-medium sm:text-btnColor-1 sm:relative sm:top-1">accountname</p>
                <p class="sm:mt-2 sm:left-0">comment</p>
                <img src="https://i.imgur.com/N7KHgAB.jpg"" class="rounded h-[120px] mr-3">
                <div class="flex items-center gap-6 py-1">
                  <img src="../assets/upvote.svg" class="w-4 h-4" />
                  <p class="text-white text-xs font-medium">1,266</p>
                  <img src="../assets/downvote.svg" class="w-4 h-4" />
                  <p class="sm:hidden">Reply</p>
                  <div class="hidden text-gray-900 rounded-xl sm:block hover:text-white"> Reply</div>
                  <p class="sm:hidden"> &#8226  &#8226  &#8226</p>
                </div>
              </div>
            </div>
            <div class="bg-gray-900 h-px w-full sm:bg-gray-500"></div>

            <div class="flex px-1 my-2 py-2 gap-2 text-xs relative sm:rounded-xl sm:hover:bg-gray-800">
              <div class="op-3 bg-btnColor-1 w-6 h-6 rounded-full sm:top-0"></div>
              <div class="flex flex-col gap-2 relative">
                <p class="text-gray-200 font-medium sm:text-btnColor-1 sm:relative sm:top-1">accountname</p>
                <p class="sm:mt-2 sm:left-0">comment</p>
                <img src="https://i.imgur.com/N7KHgAB.jpg"" class="rounded h-[120px] mr-3">
                <div class="flex items-center gap-6 py-1">
                  <img src="../assets/upvote.svg" class="w-4 h-4" />
                  <p class="text-white text-xs font-medium">1,266</p>
                  <img src="../assets/downvote.svg" class="w-4 h-4" />
                  <p class="sm:hidden">Reply</p>
                  <div class="hidden text-gray-900 rounded-xl sm:block hover:text-white"> Reply</div>
                  <p class="sm:hidden"> &#8226  &#8226  &#8226</p>
                </div>
              </div>
            </div>
            <div class="bg-gray-900 h-px w-full sm:bg-gray-500"></div>

          </div>
        </div>
      </div>
      <div class="flex relative pb-36">
        <div class="sidebar sticky top-72 hidden h-[260px] flex-grow-0 flex-shrink-0 basis-[300px] lg:block lg:w-[300px]">
          <p class="text-white text-xs font-semibold tracking-wider uppercase">
              Newest in most viral
          </p>
          <div id="sidebar-posts" class="max-h-[300px] overflow-y-auto">
            <div class="flex items-center w-full my-3">
              <div class="rounded w-[64px] h-[64px] mr-3 bg-[rgba(0,0,0,.2)] shrink-0 animate-pulse"></div>
                <div class="flex w-full flex-col gap-2">

                  <p class="bg-[rgba(0,0,0,.2)] animate-pulse w-3/4 h-4"></p>

                <div class="flex w-full flex-col gap-2">

                  <p class="bg-[rgba(0,0,0,.2)] animate-pulse w-3/4 h-4"></p>

                <div class="flex w-full flex-col gap-2">

                  <p class="bg-[rgba(0,0,0,.2)] animate-pulse w-3/4 h-4"></p>

                <div class="flex w-full flex-col gap-2">

    <div class="w-full">
      <p class="text-white text-center uppercase text-base font-medium my-10">

      </p>
      <div class="dense-grid gallery" id="posts-container"></div>
    </div>
    <div class="sticky z-10 flex justify-around items-center bottom-2 bg-gray-500 w-11/12 sm:w-1/2 rounded-xl mx-auto p-2 sm:hidden" style="box-shadow: 0 4px 4px 0 rgb(0 0 0 / 0.5)">
      <div class="flex justify-center items-center gap-5">
        <img src="../assets/upvote.svg" class="w-6 h-6" />
        <p class="text-white text-xs font-medium votes">1,266</p>
