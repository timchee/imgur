<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://s.imgur.com/images/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="./../dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./main.js" defer></script>
    <script src="./scripts/dropdowns.js" defer></script>
    <title>Imgur: The magic of the Internet</title>
  </head>

  <body class="bg-gray-800">
    <!-- MODAL -->
    <section
      class="overlay w-full h-screen bg-overlay sticky top-0 z-50 flex-col gap-2 items-center justify-center hidden"
      id="modal"
    ></section>

    <!-- HEADER -->
    <header
      class="header flex w-full h-auto py-4 px-2 sm:px-4 justify-between sticky top-0 left-0 z-20"
      id="header"
    >
    <a href="http://localhost:5500/src/" class="logoImg absolute hidden">
      <img src="https://s.imgur.com/images/favicon-32x32.png" alt="" class="" />
    </a>
    </header>

    <section
      class="header-container bg-bgColor flex flex-col justify-center items-center gap-y-4 h-auto absolute top-0 w-full py-20"
    >
      <!-- <div class="bg-animation overflow-hidden">
        <div class="small small-1">
          <div></div>
        </div>
        <div class="small small-2">
          <div></div>
        </div>
        <div class="small small-3">
          <div></div>
        </div>
        <div class="big">
          <div></div>
        </div>
        <div class="small small-4">
          <div></div>
        </div>
        <div class="small small-5">
          <div></div>
        </div>
        <div class="small small-6">
          <div></div>
        </div>
      </div> -->
      <h1 class="text-center font-semibold text-2xl">Edward Macaroni Fork.</h1>
      <section
        class="tag-container w-11/12 px-2 sm:w-11/12 sm:pl-20 sm:pr-16 h-full overflow-hidden flex flex-col relative z-10"
      >
        <div class="flex flex-col gap-6 pb-10 w-full self-center">
          <div class="flex justify-between text-white self-center w-full">
            <h2 class="explore font-semibold text-gray-200 text-base">
              EXPLORE TAGS
            </h2>
            <button
              class="tag-btn font-semibold text-gray-200 text-base"
              id="moreTags"
            >
              MORE TAGS +
            </button>
            <button
              class="tag-btn font-semibold hidden text-gray-200 text-base"
              id="lessTags"
            >
              LESS TAGS x
            </button>
          </div>
          <div
            class="w-full h-[160px] pt-1 flex flex-wrap gap-y-4 justify-between overflow-hidden"
            id="tags"
          ></div>
        </div>
      </section>
    </section>

    <!-- FLOATING HEADER -->
    <header
      class="floating-header flex invisible justify-center items-center w-full h-auto sticky top-0 z-10 px-2 sm:px-4 lg:px-0"
      id="floating-header"
    ></header>

    <main class="relative top-64">
      <nav
        class="floating-nav flex w-10/12 mx-auto sm:gap-4 h-auto py-4 justify-between items-center sticky top-0 left-0 z-40 px-4 lg:px-0"
      >
        <div
          class="w-full flex justify-end sm:justify-between items-center px-4 sm:px-0"
        >
          <div class="custom-select hidden sm:flex">
            <select>
              <option value="0">MOST VIRAL</option>
              <option value="1">MOST VIRAL</option>
              <option value="2">USER SUBMITTED</option>
              <option value="3">HIGHEST SCORING</option>
            </select>
          </div>
          <form
            class="floating-search h-10 items-center sm:w-2/6 md:w-5/12 relative left-8 z-50 hidden lg:visible"
          >
            <input
              type="search"
              placeholder="Images, #tags, @users oh my!"
              class="w-full h-full px-2 bg-searchBar text-white placeholder-inputTextColor rounded-sm"
            />
            <button
              type="submit"
              class="text-white h-full px-2 flex items-center absolute right-0"
            >
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
          <div class="w-auto flex gap-1 sm:gap-4 justify-between items-center">
            <div class="custom-select invisible sm:visible">
              <select>
                <option value="0">NEWEST</option>
                <option value="1">POPULAR</option>
                <option value="2">NEWEST</option>
                <option value="3">BEST</option>
                <option value="4">RANDOM</option>
              </select>
            </div>
            <button class="">
              <span
                class="filter material-symbols-rounded text-gray-200 hover:text-white text-2xl relative"
              >
                filter_list
              </span>
            </button>
            <button class="">
              <!-- <img
              class="pause max-w-full min-w-full"
              src="https://s.imgur.com/desktop-assets/desktop-assets/icon-pause.68f07ce1a7e07bac06d1f2c527d7a9e5.svg"
            /> -->
              <div id="autoplay">
                <span
                  class="play material-symbols-rounded text-gray-200 hover:text-white text-2xl hidden relative"
                  id="enable-autoplay-btn"
                >
                  smart_display
                </span>
                <span
                  class="pause material-symbols-rounded text-gray-200 hover:text-white text-2xl relative"
                  id="disable-autoplay-btn"
                >
                  pause_presentation
                </span>
              </div>
            </button>
            <button
              class="flex flex-wrap justify-around"
              id="change-layout-btn"
            >
              <span
                class="uniform material-symbols-rounded text-gray-200 hover:text-white text-2xl relative"
              >
                grid_view
              </span>
              <span
                class="waterfall material-symbols-rounded text-gray-200 hover:text-white text-2xl hidden relative"
              >
                dashboard
              </span>
            </button>
          </div>
        </div>
      </nav>

      <div
        class="dense-grid gallery relative overflow-hidden"
        id="posts-container"
      ></div>

      <div class="spinner-box relative top-28" id="spinner">
        <div class="circle-border">
          <div class="circle-core"></div>
        </div>
      </div>
    </main>

  <!-- FOOTER -->
  <footer class="footer w-full relative pl-6 sm:pl-[50px]">
  </footer>

  <!-- SCROLL TO TOP -->
  <button id="scroll-btn" class="scroll-btn z-10">
    <svg fill="#ffffff" version="1.1" id="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-11.84 -11.84 55.68 55.68" xml:space="preserve" stroke="#ffffff" stroke-width="0.00032"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-11.84" y="-11.84" width="50" height="50" rx="8.352" fill="#474a51" strokewidth="0"></rect></g><g id="SVGRepo_iconCarrier"> <style type="text/css"> .st0{fill:none;} </style> <title>up-to-top</title> <polygon points="16,14 6,24 7.4,25.4 16,16.8 24.6,25.4 26,24 "></polygon> <rect x="4" y="8" width="24" height="2"></rect> <rect id="_Transparent_Rectangle_" class="st0" width="32" height="32"></rect> </g></svg>
    <p class="text-white">Move to the top</p> 
  </button>

    <script src="./scripts/footer.js"></script>
  </body>
</html>
