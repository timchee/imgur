        <button
          class="btn hidden sm:flex items-start gap-x-2 w-auto py-2 px-3 bg-btnColor rounded-sm text-white font-medium relative"
        >
          <img
            src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg"
            class="lg:relative"
          />
          <p class="hidden lg:inline-block text-sm">New post</p>
        </button>
      </div>
      <form class="hidden sm:flex items-center w-2/5 relative">
        <input
          type="search"
          placeholder="Images, #tags, @users oh my!"
          class="w-full h-full px-2 pb-1 bg-searchBar text-white placeholder-inputTextColor rounded-sm"
        />
        <button
          type="submit"
          class="text-white h-full px-2 flex items-center absolute right-0"
        >
          <span class="material-symbols-outlined"> search </span>
        </button>
      </form>
      <div class="gap-x-5 hidden">
        <button class="text-white font-sans font-medium">Sign in</button>
        <button
          class="btn bg-btnColor w-auto py-1 px-6 rounded-sm text-white font-medium text-sm"
        >
          Sign up
        </button>
      </div>
      <div class="flex gap-x-5 items-center ">
        <button class="chat pt-2">
          <span class="material-symbols-outlined text-white hover:text-settings">
            chat_bubble
            </span>
        </button>
        <button class="notification pt-2">
          <span class="material-symbols-outlined text-white hover:text-settings">
            notifications
            </span>
        </button>
        <div class="open-menu flex gap-4 items-center">
        <h2 class="text-white font-sans font-medium text-start">username</h2>
        <input type="button"
          class="avatar bg-btnColor bg-[url('https://imgur.com/user/vjenditapllana/avatar')] bg-contain self-end rounded-full w-9 h-9"  
        > 
        </input>
      </div>

        <menu class="profile-menu w-36 text-white text-lg profile-menu bg-dropdown rounded-md  absolute top-20 right-2 z-50  hidden flex-col ">

              <a href="">

            </li>
            <li class="hover:bg-searchBar px-6 py-1">

                Favorites
              </a>
            </li>
            <li class="hover:bg-searchBar px-6 py-1">
              <a href="">
                Comments
              </a>
            </li>
            <li class="hover:bg-searchBar px-6 py-1">
              <a href="">
                About
              </a>
            </li>
            <li class="hover:bg-searchBar px-6 py-1">
              <a href="">
              Images
            </a>
          </li>

                settings

          </li>
            <li class="hover:bg-searchBar px-6 py-1">

    <h1 class="text-center font-semibold text-2xl">Edward Macaroni Fork.</h1>
    <section class="tags w-11/12 h-auto flex flex-col gap-y-5 relative z-10">
        <div class="w-full flex flex-col gap-2 pb-10">
          <div class="flex justify-between text-white">
            <h2>EXPLORE TAGS</h2>
            <button>MORE TAGS +</button>
            <!-- <button>LESS TAGS x</button> -->
          </div>
          <div class="w-full h-auto flex gap-4 overflow-hidden">
            <div class="w-1/4 h-40 bg-tagColor-1 rounded-md"></div>
            <div class="w-1/4 h-40 bg-tagColor-2 rounded-md"></div>
            <div class="w-1/4 h-40 bg-tagColor-3 rounded-md"></div>
            <div class="w-1/4 h-40 bg-tagColor-4 rounded-md"></div>
            <div class="w-1/4 h-40 bg-tagColor-5 rounded-md"></div>
            <div class="w-1/4 h-40 bg-tagColor-6 rounded-md"></div>
            <div class="w-1/4 h-40 bg-tagColor-3 rounded-md"></div>
            <div class="w-1/4 h-40 bg-tagColor-1 rounded-md"></div>
          </div>
        </div>
    </section>
    </header>
    <section class="relative -top-28 z-20">
    <header
      class="header flex justify-center items-center gap-y-5 h-auto sticky top-0 z-10"
    >
      <nav
        class="flex w-5/6 gap-4 h-auto py-5 justify-between sticky top-0 left-0"
      >
        <div>
          <img src="https://s.imgur.com/images/favicon-32x32.png" alt="" />
        </div>
        <div class="w-11/12 flex justify-between">
        <div class="invisible">
            <select>
              <option value="0">MOST VIRAL</option>
              <option value="1">NEWEST</option>
              <option value="2">BEST</option>
              <option value="3">MOST VIRAL</option>
              <option value="4">RANDOM</option>
            </select>
        </div>
        <div class="custom-select">
            <select>
              <option value="0">NEWEST</option>
              <option value="1">POPULAR</option>
              <option value="2">NEWEST</option>
              <option value="3">BEST</option>
              <option value="4">RANDOM</option>
            </select>
        </div>
        </div>
        <div class="w-1/12 flex justify-between items-center">
          <button>
            <img
              class="iconFilter"
              src="https://s.imgur.com/desktop-assets/desktop-assets/icon-filter.551faed00bcf04e07c9e01a6874bd652.svg"
            />
          </button>
          <button>
            <img
              class="pause max-w-full min-w-full"
              src="https://s.imgur.com/desktop-assets/desktop-assets/icon-pause.68f07ce1a7e07bac06d1f2c527d7a9e5.svg"
            />
          </button>
          <button class="flex flex-wrap h-5 w-5 gap-1" id="change-layout-btn">
            <div class="h-2 w-2 bg-white"></div>
            <div class="h-2 w-2 bg-white"></div>
            <div class="h-2 w-2 bg-white"></div>
            <div class="h-2 w-2 bg-white"></div>
          </button>
        </div>
      </nav>
    </header>
    <div class="dense-grid gallery relative" id="posts-container"></div>

     </section>
